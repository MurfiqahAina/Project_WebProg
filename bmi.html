<!DOCTYPE html>
<html>
<head>
    <title>BMI Checker</title>
    <style>
        /* Fullscreen background */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bgimg3.jpg') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
        }

        /* Dark overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.811);
        }

         /* Centered content */
         .container {
            position: relative;
            z-index: 2;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            width: 350px;
        }
        h1 {
            font-size: 35px;
            font-weight: bold;
        }

        /* Input fields */
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        /* Calculate button */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background: white;
            color: black;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ffcc00;
            color: black;
        }

        /* BMI result display */
        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        /* Dynamic category display */
        .underweight { color: #00ccff; }
        .normal { color: #00ff00; }
        .overweight { color: #ffcc00; }
        .obese { color: #ff0000; }

        /* Navigation button */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: transparent;
            border: 2px solid white;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <h1>BMI Checker</h1>
        <p>Enter your height (m) and weight (kg)</p>

        <input type="number" id="height" placeholder="Height (m)">
        <input type="number" id="weight" placeholder="Weight (kg)">
        <button class="btn" onclick="calculateBMI()">Calculate BMI</button>

        <p class="result" id="bmiResult"></p>

        <a href="tools.html" class="back-btn">🔙 Back to Tools</a>
    </div>

    <script>
        function calculateBMI() {
            let height = parseFloat(document.getElementById('height').value);
            let weight = parseFloat(document.getElementById('weight').value);
            let result = document.getElementById('bmiResult');

            if (!height || !weight || height <= 0 || weight <= 0) {
                result.innerHTML = "⚠️ Please enter valid values!";
                result.style.color = "yellow";
                return;
            }

            let bmi = (weight / (height * height)).toFixed(2);

            if (bmi < 18.5) {
                result.innerHTML = `Your BMI: ${bmi} <br> You are <span class="underweight">Underweight</span>`;
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                result.innerHTML = `Your BMI: ${bmi} <br> You are <span class="normal">Normal</span>`;
            } else if (bmi >= 25 && bmi <= 29.9) {
                result.innerHTML = `Your BMI: ${bmi} <br> You are <span class="overweight">Overweight</span>`;
            } else {
                result.innerHTML = `Your BMI: ${bmi} <br> You are <span class="obese">Obese</span>`;
            }
        }
    </script>

</body>
</html>
