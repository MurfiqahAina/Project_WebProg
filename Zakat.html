<!DOCTYPE html>
<html>
<head>
    <title>Zakat Calculator</title>
    <style>
        /* Fullscreen background */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bgimg5.jpg') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
        }

       /* Dark overlay */
       .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.811);
        }

         /* Centered content */
         .container {
            position: relative;
            z-index: 2;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            width: 350px;
        }

        h1 {
            font-size: 35px;
            font-weight: bold;
        }

        /* Input field */
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        /* Calculate button */
        .btn {
            display: inline-block;
            width: 80%;
            padding: 12px;
            font-size: 18px;
            background: white;
            color: black;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ffcc00;
            color: black;
        }

        /* Result display */
        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        /* Navigation button */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: transparent;
            border: 2px solid white;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <h1>Zakat Calculator</h1>
        <p>Calculate 2.5% of your yearly income</p>

        <input type="number" id="income" placeholder="Enter your yearly income">

        <br>
        <button class="btn" onclick="calculateZakat()">💰 Calculate Zakat</button>

        <p class="result" id="zakatResult"></p>

        <a href="tools.html" class="back-btn">🔙 Back to Tools</a>
    </div>

    <script>
        function calculateZakat() {
            let income = parseFloat(document.getElementById('income').value);
            let result = document.getElementById('zakatResult');

            if (isNaN(income) || income <= 0) {
                result.innerHTML = "⚠️ Please enter a valid income amount!";
                result.style.color = "yellow";
                return;
            }

            let zakatAmount = (income * 2.5) / 100;
            result.innerHTML = `Zakat Amount: RM ${zakatAmount.toFixed(2)}`;
            result.style.color = "white";
        }
    </script>

</body>
</html>
