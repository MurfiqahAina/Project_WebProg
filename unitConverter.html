<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        /* Fullscreen background */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bgimg6.jpg') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
        }

        /* Dark overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.811);
        }

         /* Centered content */
         .container {
            position: relative;
            z-index: 2;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            width: 350px;
        }

        h1 {
            font-size: 35px;
            font-weight: bold;
        }

        /* Input field */
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        /* Button container (Grid Layout) */
        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        /* Buttons */
        .btn {
            padding: 12px;
            font-size: 18px;
            background: white;
            color: black;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #ffcc00;
            color: black;
        }

        /* Result display */
        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        /* Navigation button */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: transparent;
            border: 2px solid white;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <h1>Unit Converter</h1>
        <p>Convert between different length units</p>

        <input type="number" id="value" placeholder="Enter value">

        <div class="btn-container">
            <button class="btn" onclick="convert('cmToM')">CM âž¡ M</button>
            <button class="btn" onclick="convert('mToCm')">M âž¡ CM</button>
            <button class="btn" onclick="convert('mToKm')">M âž¡ KM</button>
            <button class="btn" onclick="convert('kmToM')">KM âž¡ M</button>
        </div>

        <p class="result" id="conversionResult"></p>

        <a href="tools.html" class="back-btn">ðŸ”™ Back to Tools</a>
    </div>

    <script>
        function convert(type) {
            let value = parseFloat(document.getElementById('value').value);
            let result = document.getElementById('conversionResult');

            if (isNaN(value) || value <= 0) {
                result.innerHTML = "âš ï¸ Please enter a valid number!";
                result.style.color = "yellow";
                return;
            }

            let convertedValue;
            switch (type) {
                case 'cmToM':
                    convertedValue = value / 100;
                    result.innerHTML = `${value} cm = ${convertedValue.toFixed(4)} m`;
                    break;
                case 'mToCm':
                    convertedValue = value * 100;
                    result.innerHTML = `${value} m = ${convertedValue.toFixed(2)} cm`;
                    break;
                case 'mToKm':
                    convertedValue = value / 1000;
                    result.innerHTML = `${value} m = ${convertedValue.toFixed(4)} km`;
                    break;
                case 'kmToM':
                    convertedValue = value * 1000;
                    result.innerHTML = `${value} km = ${convertedValue.toFixed(2)} m`;
                    break;
            }
            result.style.color = "white";
        }
    </script>

</body>
</html>
